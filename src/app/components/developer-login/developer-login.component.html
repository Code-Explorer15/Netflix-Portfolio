<div class="login-container fade-in">
  <div class="login-form">
    <h1 class="login-title">Developer Access</h1>
    <p class="login-subtitle">Enter your credentials to access the code viewer</p>
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          class="form-input"
          placeholder="Enter username"
          required
        >
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          class="form-input"
          placeholder="Enter password"
          required
        >
      </div>
      
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <button
        type="submit"
        class="btn btn-primary login-btn"
        [disabled]="loading || !loginForm.form.valid"
      >
        <span *ngIf="!loading">Login</span>
        <span *ngIf="loading">Logging in...</span>
      </button>
    </form>
    

    <div class="login-footer">
      <button class="back-link" (click)="goBack()">‚Üê Back to Profiles</button>
      <p class="demo-credentials">
        Demo credentials: developer / P&#64;ssw0rd
      </p>
    </div>
  </div>
</div>
